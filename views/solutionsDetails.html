  
<div class="solutions-details-wrapper" ng-show="loader==false">
   
    <div class="solutions-details-header">
        <h2>{{data.title}}</h2>
        <a href="#/contact">Contact Us</a>
    </div>
    
    <div class="solutions-details-body">
      
        <div class="solutions-bg" style="background-image: url({{data.img}})">
            <h2>{{data.header}}</h2>
        </div>
        
        <div class="solution-content-wrap solEmpty" ng-if="data.overview.length <= 0">
            <h1>Content Coming Soon</h1>
        </div>
       
        <div class="solution-content-wrap overview" ng-if="data.overview.length > 0">
           
            <div class="solution-content-header">
                <h3>Overview</h3>
            </div>
            
            <div class="solution-content-writeup" ng-repeat="content in data.overview">
                <p><i class="fa fa-check"></i> {{content.chapter}}</p>
            </div>
            
        </div>
        
        <div class="solution-content-wrap verticals" ng-if="data.verticals.length > 0">
           
            <div class="solution-content-header">
                <h3>Verticals</h3>
            </div>
           
            <div class="solution-content-writeup clearfix">
                
                <div class="solutions-verticals" ng-repeat="vet in data.verticals">
                    <div class="solutions-verticals-inner">
                        <div class="solutions-verticals-title">
                            <h4>{{vet.name}}</h4>
                        </div>
                        <div class="solutions-verticals-icon">
                            <a href="">
                                <img src="{{vet.icon}}" alt="">
                            </a>
                        </div>
                    </div>
                </div>
                
            </div>
            
            
             
        </div>

    </div>
    
</div>


 <div class="loader" ng-show="loader==true" ng-include src="'directiveTemplates/loader.html'">
 </div>
